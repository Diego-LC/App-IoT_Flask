<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización en Tiempo Real</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
    <h1>Visualización en Tiempo Real</h1>
    <canvas id="real-time-chart"></canvas>
    <br>
    <hr>

    <figure class="highcharts-figure">
        <div id="container"></div>
        <p class="highcharts-description">
            Datasets formatted in CSV or JSON can be fetched remotely using the
            <code>data</code> module. This chart shows how a chart can also be
            configured to poll against the remote source.
        </p>
    </figure>
    
    <div class="ld-form">
        <div class="ld-row">
            <label class="ld-label">
                Enable Polling
            </label>
            <input type="checkbox" checked="checked" id="enablePolling"/>
        </div>
        <div class="ld-row">
            <label class="ld-label">
                Polling Time (Seconds)
            </label>
            <input class="ld-time-input" type="number" value="2" id="pollingTime"/>
        </div>
        <div class="ld-row">
            <label class="ld-label">
                CSV URL
            </label>
            <input class="ld-url-input" type="text" id="fetchURL"/>
        </div>
    </div>
    <script>
        // Tu código JavaScript para manejar la visualización en tiempo real irá aquí
        document.addEventListener('DOMContentLoaded', function () {
    // Configura el gráfico en el canvas
    var ctx = document.getElementById('real-time-chart').getContext('2d');
    var realTimeChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],  // Etiquetas de tiempo
            datasets: [{
                label: 'Datos del Sensor',
                data: [],   // Datos del sensor
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                fill: false
            }]
        },
        options: {
            scales: {
                x: [{
                    type: 'realtime',
                    realtime: {
                        duration: 20000,  // Duración de la ventana de visualización en milisegundos
                        refresh: 1000,   // Frecuencia de actualización en milisegundos
                        delay: 1000       // Retraso inicial en milisegundos
                    }
                }]
            }
        }
    });

    // Función para realizar solicitudes HTTP periódicas y actualizar el gráfico
    function fetchDataAndUpdateChart() {
        const apiUrl = '/api/get_last_data';

        fetch(apiUrl)
            .then(handleResponse)
            .then(updateChart)
            .catch(handleError)
                .finally(scheduleNextRequest);
    }

    function handleResponse(response) {
        if (!response.ok) {
            throw new Error(`Error de red: ${response.status}`);
        }
        return response.json();
    }

    function updateChart(data) {
        const { time, medicionLuz } = JSON.parse(data);

        // Actualiza el gráfico con los nuevos datos
        realTimeChart.data.labels.push(time);
        realTimeChart.data.datasets[0].data.push(medicionLuz);
        realTimeChart.update();

        console.log(JSON.parse(data));
    }

    function handleError(error) {
        console.error('Error al obtener datos:', error);
    }

    function scheduleNextRequest() {
        setTimeout(fetchDataAndUpdateChart, 1000); // Realiza la siguiente solicitud después de un segundo
    }

// Inicia la función para realizar solicitudes HTTP periódicas
    fetchDataAndUpdateChart();

});
    </script>
    <script>
        const defaultData = 'https://demo-live-data.highcharts.com/time-data.csv';
        const urlInput = document.getElementById('fetchURL');
        const pollingCheckbox = document.getElementById('enablePolling');
        const pollingInput = document.getElementById('pollingTime');
        
        function createChart() {
            Highcharts.chart('container', {
                chart: {
                    type: 'areaspline'
                },
                title: {
                    text: 'Live Data'
                },
                accessibility: {
                    announceNewData: {
                        enabled: true,
                        minAnnounceInterval: 15000,
                        announcementFormatter: function (
                            allSeries,
                            newSeries,
                            newPoint) {
                            if (newPoint) {
                                return 'New point added. Value: ' + newPoint.y;
                            }
                            return false;
                        }
                    }
                },
                plotOptions: {
                    areaspline: {
                        color: '#32CD32',
                        fillColor: {
                            linearGradient: { x1: 0, x2: 0, y1: 0, y2: 1 },
                            stops: [
                                [0, '#32CD32'],
                                [1, '#32CD3200']
                            ]
                        },
                        threshold: null,
                        marker: {
                            lineWidth: 1,
                            lineColor: null,
                            fillColor: 'white'
                        }
                    }
                },
                data: {
                    csvURL: urlInput.value,
                    enablePolling: pollingCheckbox.checked === true,
                    dataRefreshRate: parseInt(pollingInput.value, 10)
                }
            });
        
            if (pollingInput.value < 1 || !pollingInput.value) {
                pollingInput.value = 1;
            }
        }
        
        urlInput.value = defaultData;
        
        // We recreate instead of using chart update to make sure the loaded CSV
        // and such is completely gone.
        pollingCheckbox.onchange = urlInput.onchange =
        pollingInput.onchange = createChart;
        
        // Create the chart
        createChart();
    </script>
</body>
</html>
