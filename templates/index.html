<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización en Tiempo Real</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <style>
    body {
        font-family: Arial;
        margin: 0;
        padding: 5px;
        color: #555;
        /* display: flex; */
        /* justify-content: center; */
        /* align-items: center; */
        height: 100vh;
    }
    .highcharts-figure, .highcharts-data-table table {
        min-width: 320px;
        max-width: 800px;
        margin: 1em auto;
        min-height: 200px;
        max-height: 600px;
    }
    .highcharts-container {
        min-width: 320px;
        max-width: 800px;
        margin: 1em auto;
        min-height: 200px;
        max-height: 600px;
    }
    h2 {
        text-align: center;
    }
    </style>
   
</head>
<body>
    <div class="contenedor">
        <h2>Datos de luz y temperatura en Tiempo Real</h2>
        <figure class="highcharts-figure">
            <div id="container"></div>
        </figure>
        <hr>

    </div>
    <script>
        // ---------------------
    var datoLuz = 0;
    var datoTemperatura = 0;
        document.addEventListener('DOMContentLoaded', function () {

    // Función para realizar solicitudes HTTP periódicas y actualizar el gráfico


    function fetchDataAndUpdateChart() {
        const apiUrl = 'http://34.239.209.214:8085/api/get_last_data';


        fetch(apiUrl)
            .then(handleResponse)
            .then(updateChart)
            .catch(handleError)
            .finally(scheduleNextRequest);
    }


    function handleResponse(response) {
        if (!response.ok) {
            throw new Error(`Error de red: ${response.status}`);
        }
        else{
            return response.json();
        }
    }


    function updateChart(data) {
        const { time, medicionLuz, medicionTemperatura } = data;
        datoLuz = medicionLuz;
        datoTemperatura = +medicionTemperatura.toFixed(2);

        //console.log(JSON.parse(data));
    }


    function handleError(error) {
        console.error('Error al obtener datos:', error);
        datoLuz = null;
        datoTemperatura = null;
    }


    function scheduleNextRequest() {
        setTimeout(fetchDataAndUpdateChart, 1000); // Realiza la siguiente solicitud después de un segundo
    }


// Inicia la función para realizar solicitudes HTTP periódicas
    fetchDataAndUpdateChart();


});
// ---------------------
// Configuración del gráfico de Highcharts


// On chart load, start an interval that adds points to the chart and animate
// the pulsating marker.
const onChartLoad = function () {
const chart = this,
        series1 = chart.series[0],
        series2 = chart.series[1];

    setInterval(function () {
        const x = (new Date()).getTime(), // current time
            y1 = datoTemperatura;
            y2 = datoLuz; // Asegúrate de tener este dato

        series1.addPoint([x, y1], true, true);
        series2.addPoint([x, y2], true, true); // Añade esta línea
    }, 1000);
};


// Create the initial data
const data = (function () {
    const data = [];
    const time = new Date().getTime();


    for (let i = -19; i <= 0; i += 1) {
        data.push({
            x: time + i * 1000,
            y: 0
        });
    }
    return data;
}());
const data2 = (function () {
    const data = [];
    const time = new Date().getTime();


    for (let i = -19; i <= 0; i += 1) {
        data.push({
            x: time + i * 1000,
            y: Math.random() * 10
        });
    }
    return data;
}());


// Plugin to add a pulsating marker on add point
Highcharts.addEvent(Highcharts.Series, 'addPoint', e => {
    const point = e.point,
        series = e.target;


    if (!series.pulse) {
        series.pulse = series.chart.renderer.circle()
            .add(series.markerGroup);
    }

    setTimeout(() => {
        series.pulse
            .attr({
                x: series.xAxis.toPixels(point.x, true),
                y: series.yAxis.toPixels(point.y, true),
                r: series.options.marker.radius,
                opacity: 1,
                fill: series.color
            })
            .animate({
                r: 20,
                opacity: 0
            }, {
                duration: 1000
            });
    }, 1);
});




Highcharts.chart('container', {
    chart: {
        type: 'spline',
        events: {
            load: onChartLoad
        }
    },


    time: {
        useUTC: false
    },





    accessibility: {
        announceNewData: {
            enabled: true,
            minAnnounceInterval: 15000,
            announcementFormatter: function (allSeries, newSeries, newPoint) {
                if (newPoint) {
                    return 'New point added. Value: ' + newPoint.y;
                }
                return false;
            }
        }
    },


    xAxis: {
        type: 'datetime',
        tickPixelInterval: 150,
        maxPadding: 0.1
    },

    yAxis: {
        title: {
            text: 'Grado de Temperatura (°C) y Luz (Lux)'
        },
        plotLines: [
            {
                value: 0,
                width: 1,
                color: '#808080'
            }
        ]
    },

    tooltip: {
        headerFormat: '<b>{series.name}</b><br/>',
        pointFormat: '{point.x:%d-%m-%Y %H:%M:%S}<br/>{point.y:.2f} °C'
    },

    legend: {
        enabled: true, // Habilita la leyenda
        align: 'center', // Centra la leyenda
        verticalAlign: 'bottom', // Coloca la leyenda en la parte inferior
        layout: 'horizontal' // Dispone los elementos de la leyenda horizontalmente
    },

    exporting: {
        enabled: false
    },
    responsive: {
        rules: [{
            condition: {
                maxWidth: 250
            },
            chartOptions: {
                chart: {
                    height: 500
                },
                subtitle: {
                    text: null
                },
                navigator: {
                    enabled: false
                }
            }
        }]
    },
    title: {
        text: '',
        enabled: false
    },
    credits: {
        enabled: false
    },
    series: [
        {
            name: 'Temperatura',
            lineWidth: 2,
            color: Highcharts.getOptions().colors[2],
            data
        },
        {
            name: 'Luz',
            lineWidth: 2,
            color: Highcharts.getOptions().colors[1], // Cambia el color para diferenciar las líneas
            data: data2 // Asegúrate de tener los datos para esta serie
        }
    ]
});
    </script>
</body>
</html>
