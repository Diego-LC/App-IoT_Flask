<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Agrega el enlace de Bootstrap aquí -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Iniciar Sesión</h1>
        <div class="col-md-6 mx-auto">
            <form method="POST" action="/login" id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            <div class="mt-3">
                <p>No tienes una cuenta aún? <a href="/register">Regístrate aquí</a></p>
            </div>
            <div id="error-message" class="mt-3 text-danger"></div>
        </div>
    </div>

    <!-- Agrega el script de Bootstrap y tu script personalizado aquí -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js" integrity="sha384-M2dAajUkDjqz0W3jIIeWY8pzMz+V5BSYeVf7m2pEGU2PyB9eOig7L2hP5bFaYoO" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- Agrega tu script JavaScript personalizado aquí -->
    <script>
        // Código JavaScript para mostrar mensajes de error y redirigir
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');
    
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/login', {
                method: 'POST',
                body: formData,
            });
    
            const data = await response;
    
            if (response.ok) {
                // Redirige solo si la respuesta es exitosa (código 200)
                window.location.href = '/data';
            } else {
                errorMessage.textContent = data.json().message;
            }
        });
    </script>
</body>
</html>
